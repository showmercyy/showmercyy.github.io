<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmoji Customizer - Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Bitmoji Customizer - Item</div>
        <div class="preview">
            <img id="preview-image" src="https://via.placeholder.com/600x400" alt="Preview">
        </div>
        <div class="items">
            <div>Item:</div>
            <div id="tone-list">
                <!-- Tones will be dynamically added here -->
            </div>
            <div class="pagination">
                <!-- Pagination links will be added here -->
            </div>
        </div>
        <div>
            <input type="text" id="bitmoji-token" placeholder="Enter Bitmoji Token">
            <button id="save-button">Save</button>
        </div>
    </div>
    <script src="item-script.js"></script>
</body>
</html>
