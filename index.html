                <div class="items-title">Items:</div>
                <button onclick="showSection('hat-section')" class="item-button">Hat</button>
                <input type="text" class="item-id" placeholder="Hat ID" id="hat-id">
                <button class="item-button">Glasses</button>
                <input type="text" class="item-id" placeholder="Glasses ID" id="glasses-id">
                <button onclick="showSection('outerwear-section')" class="item-button">Outerwear</button>

                <div id="glasses-section" class="item-section">

                    <input type="text" class="item-input" placeholder="Glasses tone 10" id="glasses-tone10">

                </div>
                <div id="outerwear-section" class="item-section">

                    <input type="text" class="item-input" placeholder="Outerwear tone 8" id="outerwear-tone8">
                    <input type="text" class="item-input" placeholder="Outerwear tone 9" id="outerwear-tone9">
                    <input type="text" class="item-input" placeholder="Outerwear tone 10" id="outerwear-tone10">
                    <button class="save-item-button" onclick="saveItem('outerwear', 10)">Save Outerwear</button>

                <div id="top-section" class="item-section">

                    <input type="text" class="item-input" placeholder="Top tone 10" id="top-tone10">

                </div>
                <div id="bottom-section" class="item-section">

                    <input type="text" class="item-input" placeholder="Bottom tone 1" id="bottom-tone1">

                    <input type="text" class="item-input" placeholder="Bottom tone 10" id="bottom-tone10">
                    <button class="save-item-button" onclick="saveItem('bottom', 10)">Save Bottom</button>
                </div>
                <div id="footwear-section" class="item-section">
                    <div class="items-title">Enter Footwear Tones:</div>
                    <input type="text" class="item-input" placeholder="Footwear tone 1" id="footwear-tone1">
